<!DOCTYPE html>
<html>
<head>
  <title>Stranger Things</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <!-- =========================
       INTRO MENU SCREEN
       ========================= -->
  <div id="intro-screen" class="screen active">
    <div class="intro-content">
      <h1 class="title">Stranger Things</h1>

      <div class="menu">
        <button onclick="newGame()">New Game</button>
        <button id="continue-btn" disabled onclick="continueGame()">Continue</button>
        <button onclick="openSettings()">Settings</button>
        <button onclick="openCredits()">Credits</button>
      </div>
    </div>
  </div>

  <!-- =========================
       GAME SCREEN
       ========================= -->
  <div class="game-container screen">

    <h1 class="title">Stranger Things</h1>

    <div id="story-box">
      <p id="story"></p>
    </div>

    <div class="choices">
      <button onclick="sendChoice('mike')">Run to Mike's house</button>
      <button onclick="sendChoice('road')">Take the main road</button>
      <button onclick="sendChoice('woods')">Run into the woods</button>
    </div>

  </div>

  <!-- =========================
       CREDITS SCREEN
       ========================= -->
  <div id="credits-screen" class="screen">
    <div class="intro-content">
      <h1 class="title">Credits</h1>
      <p>
        An interactive narrative experience.<br><br>
        Created by Shabaz & Team.<br>
        Inspired by 80s sci-fi horror aesthetics.<br><br>
        All visuals and audio are original or AI-generated.
      </p>
      <button onclick="backToMenu()">Back</button>
    </div>
  </div>


<!-- =========================
     SETTINGS SCREEN
     ========================= -->
<div id="settings-screen" class="screen">
  <div class="intro-content">
    <h1 class="title">Settings</h1>

    <div class="settings-group">
      <label>Master Volume: <span id="volume-value">100</span></label>
      <input type="range" id="volume-slider" min="1" max="100" value="100">
    </div>

    <div class="settings-group">
      <label>
        <input type="checkbox" id="music-toggle" checked>
        Music On
      </label>
    </div>

    <div class="settings-group">
      <label>Text Speed</label>
      <select id="text-speed">
        <option value="slow">Slow</option>
        <option value="normal" selected>Normal</option>
        <option value="fast">Fast</option>
      </select>
    </div>

    <div class="settings-group">
      <label>
        <input type="checkbox" id="reduce-motion">
        Reduce Motion
      </label>
    <div class="settings-actions">
  <button onclick="resetGame()">Reset Progress</button>
  <button onclick="backToMenu()">Back</button>
</div>

</div>



  <!-- =========================
       SCRIPT
       ========================= -->
  <script>
    let gameState = {
    scene: 1,
    choices: []
  };

  let settings = {
  volume: 100,
  musicOn: true,
  textSpeed: "normal",
  reduceMotion: false
};


  console.log("Game State:", gameState);
    /* -------------------------
       INTRO MENU LOGIC
       ------------------------- */

    function newGame() {
  gameState = {
    scene: 1,
    choices: []
  };

  localStorage.removeItem("gameState");
  console.log("New Game Started:", gameState);

  hideAllScreens();
  document.querySelector(".game-container").classList.add("active");
}


function continueGame() {
  const savedState = localStorage.getItem("gameState");

  if (!savedState) {
    return;
  }

  gameState = JSON.parse(savedState);
  console.log("Continuing Game State:", gameState);

  hideAllScreens();
  document.querySelector(".game-container").classList.add("active");
}

function openSettings() {
  hideAllScreens();
  document.getElementById("settings-screen").classList.add("active");
}


function openCredits() {
  hideAllScreens();
  document.getElementById("credits-screen").classList.add("active");
}

function backToMenu() {
  hideAllScreens();
  document.getElementById("intro-screen").classList.add("active");
}

function hideAllScreens() {
  document.querySelectorAll(".screen").forEach(screen => {
    screen.classList.remove("active");
  });
}

function resetGame() {
  // Remove saved game data
  localStorage.removeItem("gameState");

  console.log("Game progress reset");

  // Disable Continue button again
  const continueBtn = document.getElementById("continue-btn");
  if (continueBtn) {
    continueBtn.disabled = true;
  }

  // Go back to intro screen
  hideAllScreens();
  document.getElementById("intro-screen").classList.add("active");
}



    /* -------------------------
       LOAD INITIAL STORY
       ------------------------- */

    window.onload = function () {
      const savedState = localStorage.getItem("gameState");
      
if (savedState) {
  gameState = JSON.parse(savedState);
  console.log("Loaded Game State:", gameState);
}

const continueBtn = document.getElementById("continue-btn");

if (savedState && continueBtn) {
  continueBtn.disabled = false;
}

const savedSettings = localStorage.getItem("settings");
  if (savedSettings) {
    settings = JSON.parse(savedSettings);
  }

  document.getElementById("volume-slider").value = settings.volume;
  document.getElementById("volume-value").innerText = settings.volume;
  document.getElementById("music-toggle").checked = settings.musicOn;
  document.getElementById("text-speed").value = settings.textSpeed;
  document.getElementById("reduce-motion").checked = settings.reduceMotion;


      fetch("/scene/1")
        .then(response => response.json())
        .then(data => {
          document.getElementById("story").innerText = data.result;
        });
    };


  document.getElementById("volume-slider").oninput = function () {
  settings.volume = this.value;
  document.getElementById("volume-value").innerText = this.value;
  localStorage.setItem("settings", JSON.stringify(settings));
};
document.getElementById("music-toggle").onchange = function () {
  settings.musicOn = this.checked;
  localStorage.setItem("settings", JSON.stringify(settings));
};
document.getElementById("text-speed").onchange = function () {
  settings.textSpeed = this.value;
  localStorage.setItem("settings", JSON.stringify(settings));
};
document.getElementById("reduce-motion").onchange = function () {
  settings.reduceMotion = this.checked;
  localStorage.setItem("settings", JSON.stringify(settings));
};


    /* -------------------------
       GAME CHOICE HANDLER
       ------------------------- */

    function sendChoice(choice) {
      gameState.choices.push(choice);
      localStorage.setItem("gameState", JSON.stringify(gameState));

console.log("Updated Game State:", gameState);

      const story = document.getElementById("story");

      story.style.opacity = 0;

      fetch("/scene/1", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ choice: choice })
      })
      .then(response => response.json())
      .then(data => {
        setTimeout(() => {
          story.innerText = data.result;
          story.style.opacity = 1;

          document.querySelectorAll(".choices button").forEach(
            btn => btn.disabled = true
          );
        }, 400);
      });
    }
  </script>

</body>
</html>
